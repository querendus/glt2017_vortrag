<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>text-align</title>
    <style>

      .left    { text-align: left; }
      .right   { text-align: right; }
      .center  { text-align: center; }
      .justify { text-align: justify; }
      .start   { text-align: start; }
      .end     { text-align: end; }

    </style>
  </head>
  <body>
    <p class="right"><img src="netconomy_logo.png"></p>
  </body>
</html>
